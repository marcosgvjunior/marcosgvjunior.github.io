<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <!-- <p>{{ site.description }}</p> -->
  </header>

  <!-- {% include test_include_1.html %} -->

  <main>
    {{ content }}

    <section id="posts">
      <h2>Blog Posts</h2>
      <ul>
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            <!-- <p>{{ post.excerpt }}</p> -->
          </li>
        {% endfor %}
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.author }}</p>
  </footer>
</body>
</html>
